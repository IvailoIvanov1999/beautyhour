{% load static %}
<div class="modal fade" id="appointmentModal" tabindex="-1" role="dialog" aria-labelledby="appointmentModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="appointmentModalLabel">Make Appointment</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Appointment Form -->
                <form id="appointmentForm" method="post" action="{% url 'make-appointment' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="appointment_date">Choose Appointment Date:</label>
                        <input type="date" class="form-control" id="appointment_date" name="appointment_date" required>
                        <div id="date-error" style="color: red; display: none;">Please select a valid date
                        </div>
                    </div>
                    <input type="hidden" id="salon_id" name="salon_id" value="{{ salon.pk }}">
                    <input type="hidden" id="profile_id" name="profile_id" value="{{ request.user.pk }}">
                    <button type="submit" class="btn btn-primary" id="submitAppointment">Create</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/user-appointment-modal.js' %}"></script>
