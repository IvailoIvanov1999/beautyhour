{% load static %}
<div class="modal fade" id="paymentModal" tabindex="-1" role="dialog" aria-labelledby="paymentModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="paymentModalLabel">Checkout</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>First Name: <b>{{ user.profile.first_name }}</b></p>
                <p>Last Name: <b>{{ user.profile.last_name }}</b></p>
                <p>Address: <b>{{ user.profile.address }}</b></p>
                <p>Email: <b>{{ user.email }}</b></p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="deliveryPayment"
                           value="delivery" checked>
                    <label class="form-check-label" for="deliveryPayment">
                        Pay on Delivery
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <form id="orderForm" method="post" action="{% url 'submit-order' %}">
                    {% csrf_token %}
                    <button type="button" class="btn btn-primary" id="proceedButton">Proceed</button>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="{% static 'js/user-checkout-modal.js' %}"></script>
