<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to BeautyHour</title>
    <style>
        /* CSS styles for the email */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .signature {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to BeautyHour!</h1>
    <p>Thank you for joining BeautyHour!</p>
    <p>Your email address: {{ user_email }}</p>
    <p>Get started right away by clicking the button below:</p>
    <p style="text-align: center;"><a href="{{ website_url }}" class="btn">Get Started</a></p>
    <p>Once again, welcome aboard!</p>
    <div class="signature">
        <p>Sincerely,<br>Ivailo Ivanov<br>Owner/Creator<br>BeautyHour</p>
    </div>
</div>
</body>
</html>
